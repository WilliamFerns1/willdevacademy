<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="description" content="willDevAcademy, the all-in-one community driven platform for learning full-stack web development, for absolutely free." />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b9abedf46c.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>willDevAcademy</title>
  </head>
  <body>
    <div class="particle-container"></div>
    <header>
      <div class="logo">
        <img src="./assets/logo.png" alt="image of logo" />
        <h3>willDevAcademy</h3>
      </div>
        <nav>
          <a href="">Contact</a>
          <a href="">Curriculum</a>
          <a href="">Donate</a>
        </nav>
        <div class="nav-buttons">
          <a class="log-in-nav-btn" href="">Log in</a>
          <button class="get-started-nav-btn">Get started</button>
        </div>
    </header>
    <main>
      <section class="hero">
        <div class="title-container">
          <h2 class="hero-title">Learn full-stack, fast</h2>
        </div>
        <p class="hero-description">willDevAcademy is the all-in-one educational and community based platform for learning full-stack web development</p>
        <button class="get-started-hero-btn">Get started</button>
      </section>
    </main>
  </body>
</html>
